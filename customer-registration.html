<!DOCTYPE html>

<body>
    <header>
        <h1>Customer Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="vacation-packages.html">Vacation Packages</a></li>
                <li><a href="customer-registration.html">Customer Registration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration-form">
            <h2>Create an Account</h2>
            <form action="bouncer.php" method="post" id="registration">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="province">Province:</label>
                <input type="text" id="province" name="province" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="home-phone">Home Phone:</label>
                <input type="tel" id="home-phone" name="home-phone">

                <label for="business-phone">Business Phone:</label>
                <input type="tel" id="business-phone" name="business-phone">

                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    </footer>
    <script src="validation.js" defer></script> <!-- JavaScript for form validation -->
</body>
