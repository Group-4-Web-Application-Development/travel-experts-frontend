<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration - Travel Experts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Global CSS -->
    <link rel="stylesheet" href="global.css" />
    <!-- Individual CSS -->
    <link rel="stylesheet" href="./styles/customer-registration.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  </head>

  <body>
    <header>
      <h1>Customer Registration</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="vacation-packages.html">Vacation Packages</a></li>
          <li>
            <a href="customer-registration.html">Customer Registration</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="registration-form">
        <h2>Create an Account</h2>
        <form action="http://localhost:3000/packages/order" method="post" id="registration">
    
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <label for="custFirstName">First Name:</label>
            <input type="text" id="custFirstName" name="custFirstName" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <label for="custLastName">Last Name:</label>
            <input type="text" id="custLastName" name="custLastName" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-home"></i>
            <label for="custAddress">Address:</label>
            <input type="text" id="custAddress" name="custAddress" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-city"></i>
            <label for="custCity">City:</label>
            <input type="text" id="custCity" name="custCity" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-map-marker-alt"></i>
            <label for="custProv">Province:</label>
            <input type="text" id="custProv" name="custProv" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-globe"></i>
            <label for="custCountry">Country:</label>
            <input type="text" id="custCountry" name="custCountry" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <label for="custPostal">Postal Code:</label>
            <input type="text" id="custPostal" name="custPostal" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <label for="custEmail">Email:</label>
            <input type="email" id="custEmail" name="custEmail" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-phone"></i>
            <label for="custHomePhone">Home Phone:</label>
            <input type="tel" id="custHomePhone" name="custHomePhone" />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-briefcase"></i>
            <label for="custBusPhone">Business Phone:</label>
            <input type="tel" id="custBusPhone" name="custBusPhone" />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-users"></i>
            <label for="trip-count">Traveler count:</label>
            <input type="number" id="travelerCount" name="travelerCount" min="1" max="20" />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-suitcase"></i>
            <label for="tripType">Trip Type:</label>
            <select name="tripTypeId" id="tripType">
              <!-- get the list of trip type from backend server -->
            </select>
          </div>
    
          <div class="input-icon">
            <i class="fas fa-plane"></i>
            <label for="package">Package:</label>
            <select name="packageId" id="package">
              <!-- get the list of packages from backend server -->
            </select>
          </div>
    
          <div class="input-icon">
            <i class="fas fa-user-shield"></i>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required />
          </div>
    
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
    
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
    

    <footer>
      <p>&copy; 2024 Travel Experts. All rights reserved.</p>
    </footer>
    <script src="scripts/customer-registration.js"></script>
  </body>
</html>
